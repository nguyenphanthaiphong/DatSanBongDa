<Script>
    var current_user = {};
    window.onload = () => {
        current_user = JSON.parse(sessionStorage.getItem('current_user'));
        console.log(current_user)
        if (current_user) {
            document.title = "Welcome, " + current_user.name;
        } else {
            document.title = "Guest";
        }
    }
